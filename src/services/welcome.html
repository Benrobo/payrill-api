<!DOCTYPE html>

  "
>

" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

 />

p"

    <title>{{title}}</title>

    <style style="padding: 0; margin: 0; box-sizing: border-box">
      body {
        font-family: "Lato", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        box-sizing: border-box;
        font-style: normal;
        font-weight: normal;
        color: #1c2127;
        font-size: 13px;
      }
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      p {
        color: #1c2127;
      }

      p {
        font-size: 14px;
        line-height: 143%;
        letter-spacing: -0.07875px;
      }
      a {
        color: #007de8;
      }

      .bold {
        font-weight: bold;
      }
      .wrapper {
        width: 612px;
        margin: 0px auto;
      }
      .header {
        background-color: #1a1c1f;
        padding: 48px 56px 37px;
      }
      .zeddpay-logo {
        width: 100%;
      }
      .zeddpay-logo img {
        width: auto;
        height: 50px;
      }
      .heading {
        width: 100%;
        margin-top: 80px;
        font-size: 44px;
        line-height: 127%;
        letter-spacing: 0.02px;
        font-weight: 600;
        color: #ffffff;
      }

      .content-wrapper {
        width: 100%;
        padding: 0 0 73px;
      }
      .content-wrapper > table {
        border-collapse: collapse;
      }

      .content-pad-left,
      .content-pad-right {
        width: 40px;
        height: 130px;
        background-color: #1a1c1f;
        display: inline-block;
      }

      .content {
        width: 532px;
        padding: 32px;
        background-color: #fff;
        border: 1px solid #f9fafa;
      }

      .content-heading,
      .content-footer {
        font-style: normal;
        font-weight: bold;
        font-size: 16px;
        line-height: 22px;
        letter-spacing: -0.09px;
      }

      .content-button {
        background-color: #007de8;
        padding: 18px 25px;
        min-width: 181px;
        text-align: center;
        border-radius: 4px;
        margin: 40px 0;
        color: #fff;
        border: none;
        outline: none;
        font-weight: bold;
        font-size: 14px;
        line-height: 20px;
        letter-spacing: -0.07875px;
        cursor: pointer;
        font-family: inherit;
        text-decoration: none;
        display: inline-block;
      }

      .body {
        width: 100%;
        margin: 12px 0 48px;
      }
      .body p {
        margin-bottom: 20px;
      }
      .lead {
        margin-bottom: 12px !important;
      }

      .footer {
        width: 100%;
        padding: 61px 54px 51px;
        text-align: center;
        background-color: #1a1c1f;
      }

      .footer-top,
      .contact,
      .copy,
      .social-media {
        width: 100%;
      }
      .contact p,
      .copy p {
        color: #8c96a1;
      }
      .contact p > a {
        color: #ffffff;
      }
      .footer-top p {
        color: #ffffff;
      }
      .footer-top p,
      .contact p {
        margin-bottom: 12px;
      }

      .contact a {
        text-decoration: none;
      }

      .copy {
        margin-top: 53px;
      }

      .social-media {
        margin: 48px 0;
      }
      .social-media p a {
        margin-right: 24px;
      }
      .social-media p a img {
        width: 18px;
        height: 18px;
      }
      .transaction {
        background: #fcfdff;
        border-radius: 6px;
        width: 100%;
        padding: 16px 16px 1px;
        margin: 40px 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .transaction p {
        margin-bottom: 15px;
      }

      .transaction p span {
        display: inline-block;
        margin-left: 15px;
        font-weight: bold;
      }
    </style>
  </head>
